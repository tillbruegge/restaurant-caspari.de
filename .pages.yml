# .pages.yml
branch: main
base_url: https://restaurant-caspari.de

paths:
  '/':
    - '*.html'
  '/de':
    - 'de/**/*.html'

content:
  - name: germanPages
    label: Deutsche Seiten
    type: collection
    path: de
    format: raw
    fields:
      - name: title
        label: Ãœberschrift
        type: code
        selector: 'h1'
      - name: address
        label: Anschrift
        type: code
        selector: '.column-block p:nth-of-type(1)'
      - name: contact
        label: Kontakt
        type: code
        selector: '.column-block p:nth-of-type(2)'
      - name: mapNotice
        label: Karten-Hinweis
        type: code
        selector: '#texter'
      - name: mapEmbed
        label: Karte einbetten
        type: code
        selector: '#karte'
